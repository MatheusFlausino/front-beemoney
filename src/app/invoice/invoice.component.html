<h5 class="mb-4"><b>FATURAS</b></h5>
<div class="card">
  <div class="card-body d-flex flex-column">
    <button type="button" (click)="createInvoice()" class="btn ml-auto btn-primary"><i class="material-icons">note_add</i>
      Adicionar Fatura</button>
    <table id="data_table" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="display table responsive no-wrap">
      <tbody *ngIf="data?.length != 0">
        <tr *ngFor="let v of data; let i = index ">
          <td> <p class="my-3"> {{ i + 1 }} </p></td>
          <td> <p class="my-3"> {{ v.date_start ? v.date_start : null }} </p></td>
          <td> <p class="my-3"> {{ v.date_end ? v.date_end : null }} </p></td>
          <td> <p class="my-3"> {{ v.status_close }} </p></td>
          <td> <p class="my-3"> {{ v.status_paid }} </p></td>
          <td >
            <button type="button" class="btn float-right m-1 btn-danger btn-just-icon"><i class="material-icons">cancel</i></button>
            <button type="button" class="btn float-right m-1 btn-primary btn-just-icon"><i class="material-icons">remove_red_eye</i></button>
            <button type="button" class="btn float-right m-1 btn-dark  btn-just-icon"><i class="material-icons">edit</i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
