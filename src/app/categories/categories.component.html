<h5 class="mb-4"><b>Categorias</b></h5>
<div class="card">
  <div class="card-body d-flex flex-column">
      <button [routerLink]="'./new'" type="button" class="btn ml-auto btn-primary"><i class="material-icons">note_add</i>
        Adicionar Categoria</button>
    <table id="data_table" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="display table responsive no-wrap">
      <tbody *ngIf="data?.length != 0">
        <tr *ngFor="let v of data; let i = index">
          <td>
            <p class="my-3">{{ i }}</p>
          </td>
          <td>
            <p class="my-3">{{ v.name }}</p>
          </td>
          <td>
            <p class="my-3"><i class="material-icons">{{ v.icon }}</i></p>
          </td>
          <td>
            <button (click)="delete(v.id)" type="button" class="btn float-right m-1 btn-danger btn-just-icon"><i class="material-icons">cancel</i></button>
            <!-- <button type="button" class="btn float-right m-1 btn-primary btn-just-icon"><i class="material-icons">remove_red_eye</i></button> -->
            <button [routerLink]="'./edit/'+v.id" type="button" class="btn float-right m-1 btn-dark  btn-just-icon"><i class="material-icons">edit</i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
